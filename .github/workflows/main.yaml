name: Sanity Check
on: [pull_request]

jobs:
  commits_check_job:
    runs-on: ubuntu-latest
    name: Commits Check
    steps:
    - name: Get PR Commits
      id: 'get-pr-commits'
      uses: Tim-Zhang/get-pr-commits@master
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    - name: Commit Body Check
      uses: Tim-Zhang/commit-body-check@master
      with:
        commits: ${{ steps.get-pr-commits.outputs.commits }}
    - name: DCO Check
      uses: Tim-Zhang/dco@master
      with:
        commits: ${{ steps.get-pr-commits.outputs.commits }}
  pr_wip_check:
    runs-on: ubuntu-latest
    name: WIP Check
    steps:
    - name: WIP Check
      uses: Tim-Zhang/wip-check@master
      with:
        labels: '["do-not-merge", "wip", "rfc"]'
        keywords: '["WIP", "wip", "RFC", "rfc"]'
